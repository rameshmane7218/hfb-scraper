<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div id="selectedKeys">
      <table>
        <thead>
          <tr>
            <td>Key</td>
            <td>Type</td>
            <td class="selectorCol">Selector</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody id="selectedKeysbody">
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="container">
      <div class="formUrl">
        <label>Page Url</label>
        <input
          id="url"
          type="url"
          name="url"
          placeholder="Enter Page Url.."
          required
        />
      </div>
      <div id="addSelector">
        <form action="" id="form">
          <div class="formGroup">
            <div>
              <label>Key Name</label>
              <input
                id="key"
                type="text"
                name="key"
                placeholder="Enter Key Name..."
                required
              />
            </div>
            <div>
              <label>Type</label>
              <select name="type" id="type" required>
                <option value="" selected disabled hidden>Choose Type</option>
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="link">Link</option>
                <option value="html">HTML</option>
              </select>
            </div>
          </div>
          <div class="formBtnGroup">
            <label>CSS Selector</label>
            <div id="buttonDiv"></div>
          </div>
          <div class="formSubmitBtn">
            <button id="saveSelector">Save Selector</button>
            <button id="cancelSelector" type="reset">Cancel</button>
          </div>
        </form>
      </div>
      <div class="newSelector">
        <button id="addNewSelector">Add New Selector</button>
      </div>
      <div class="scrapAndDownload">
        <div>
          <button id="scrapData">
            <svg
              id="loadingIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="20px"
              height="20px"
              fill="#ffffff"
              style="font-size: 10px"
            >
              <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M304 48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zm0 416c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM48 304c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm464-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM142.9 437c18.7-18.7 18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zm0-294.2c18.7-18.7 18.7-49.1 0-67.9S93.7 56.2 75 75s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zM369.1 437c18.7 18.7 49.1 18.7 67.9 0s18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9z"
              />
            </svg>
            Scrap Data
          </button>
        </div>
        <div id="downloadFile">
          <a id="downloadAnchorElem" href="">
            <svg
              width="21"
              height="21"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="arcs"
            >
              <path
                d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"
              ></path>
            </svg>
            Download</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./options.js"></script>
